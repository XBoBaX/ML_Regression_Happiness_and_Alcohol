<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if page == "dataset" %}
            Main, dataset
        {% endif %}
    </title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row alItCen">
            <div class="col-5">
                <div class="row">
                    Файл:
                    <div id="nameFile" class="lp5">{{ uploaded_file_url }}</div>
                </div>

            </div>
            <div class="col-5">
                <div class="row">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="file" name="myfile">
                        <button class="btn_main" type="submit">Загрузить csv-файл</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row pt20">
            <div class="col-8">
                <div class="row tabR tabRFirst">
                    <div class="col-3">id</div>
                    <div class="col-3">Country</div>
                    <div class="col-3">Happines Level</div>
                    <div class="col-3">Beer PerCapita</div>
                </div>
                {% for country, hap, beer_per_capita in mylist %}
                <div class="row tabR">
                    <div class="col-3">{{ forloop.counter0 }}</div>
                    <div class="col-3">{{ country }}</div>
                    <div class="col-3">{{ hap }}</div>
                    <div class="col-3">{{ beer_per_capita }}</div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
</body>
</html>
